<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyleLink Global</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    header button {
      margin-left: 10px;
      padding: 8px 14px;
      border: none;
      background: #111;
      color: #fff;
      border-radius: 4px;
    }

    .hero {
      padding: 50px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .hero p {
      color: #555;
      margin-bottom: 30px;
    }

    .search-box {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .search-box input,
    .search-box select,
    .search-box button {
      padding: 12px;
      font-size: 16px;
    }

    .search-box button {
      background: #111;
      color: #fff;
      border: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>StyleLink Global</h1>
  <div>
    <button>Book</button>
    <a href="register.html">
  <button>Register as Professional</button>
</a>
  </div>
</header>

<section class="hero">
  <h2>Find trusted barbers, salons & spa services near you</h2>
  <p>Book by location, price and reviews</p>

  <div class="search-box">
    <input type="text" placeholder="Enter location">
    <select>
      <option>Select service</option>
      <option>Haircut</option>
      <option>Beard</option>
      <option>Spa</option>
      <option>Massage</option>
    </select>
    <button>Find Services</button>
  </div>
</section>

<footer>
  © 2025 StyleLink Global · Terms · Privacy
</footer>

</body>
</html>
