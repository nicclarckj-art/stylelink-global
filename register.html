<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register as Professional | StyleLink Global</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #111;
    }

    header {
      padding: 16px;
      border-bottom: 1px solid #eee;
    }

    header a {
      text-decoration: none;
      color: #111;
      font-weight: bold;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input, select, button {
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

<header>
  <a href="index.html">← Back to Home</a>
</header>

<div class="container">
  <h2>Register as a Professional</h2>
  <p>Join StyleLink Global and get discovered by clients near you</p>

  <form>
    <input type="text" placeholder="Full Name or Business Name" required>
    <input type="tel" placeholder="Phone Number" required>
    <input type="text" placeholder="City / Area" required>

    <select required>
      <option value="">Select your service</option>
      <option>Barber</option>
      <option>Salon</option>
      <option>Spa</option>
      <option>Massage Therapist</option>
    </select>

    <button type="submit">Submit Registration</button>
  </form>
</div>

<footer>
  © 2025 StyleLink Global
</footer>

</body>
</html>
