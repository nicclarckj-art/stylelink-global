<head>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #111;
    }

    header {
      padding: 16px 20px;
      border-bottom: 1px solid #eee;
    }

    header a {
      text-decoration: none;
      color: #111;
      font-weight: bold;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      color: #555;

    input, select {

    button {
      width: 100%;

      cursor: pointer;
    }

    button:hover {
      background: #000;
    }

    footer {
      text-align: center;
      margin-top: 40px;

    }

<body>

  <header>
    <a href="index.html">← Back to Home</a>
  </header>

  <div class="container">
    <h2>Register as a Professional</h2>
    <p>Join StyleLink Global and get discovered by clients near you</p>

    <form id="registerForm">
      <input type="text" placeholder="Full Name or Business Name" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="text" placeholder="City / Area" required />

      <select required>
        <option value="">Select your service</option>
        <option>Barber</option>
        <option>Salon</option>
        <option>Spa</option>
        <option>Massage Therapist</option>
      </select>

      <button type="submit">Submit Registration</button>
    </form>
  </div>

  <footer>
    © 2025 StyleLink Global
  </footer>

  <!-- Supabase -->

  <script>

    const supabase = window.supabase.createClient(
      supabaseUrl,
      supabaseKey
    );

    document
      .getElementById("registerForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const inputs = e.target.querySelectorAll("input, select");

        const full_name = inputs[0].value;
        const phone = inputs[1].value;
        const city = inputs[2].value;
        const service = inputs[3].value;

        const { error } = await supabase
          .from("professionals")
          .insert([
            { full_name, phone, city, service }
          ]);

        if (error) {
          alert("❌ Error: " + error.message);
          console.error(error);
        } else {
          alert("✅ Registration successful!");
          e.target.reset();
        }
      });
  </script>
